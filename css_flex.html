    <title>CSS flex</title>
    <style>
        .container {
            height: 500px;
            background-color: rgb(146, 135, 135);

        }
    </style>

</head>

        <div class="box">This is box5</div>
        <div class="box">This is box5</div>
        <div class="box">This is box5</div>

    </div>
</body>

</html>
