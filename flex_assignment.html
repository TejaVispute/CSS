<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Assignment</title>
    <style>
        .flex-container{
          display: flex;
          flex-flow: row wrap;  
          justify-content: space-around;
          background-color: skyblue;
        }
        .flex-container >div{
            background: lightcoral;
            padding: 5px;
            width: 100px;
            height: 150px;
            margin-top: 10px;
            color: white;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
